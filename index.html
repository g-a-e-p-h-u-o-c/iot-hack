<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="description" content="">
</head>

<body>
  <form class="form-horizontal">
    <fieldset>

      <!-- Form Name -->
      <legend>Form Name</legend>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="productName">Product Name</label>
        <div class="col-md-4">
          <input id="productName" name="productName" type="text" placeholder="Product Name" class="form-control input-md">
          <span class="help-block">Product Name</span>
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="retailerName">Retailer Name</label>
        <div class="col-md-4">
          <input id="retailerName" name="retailerName" type="text" placeholder="Retailer Name" class="form-control input-md">
          <span class="help-block">Retailer Name</span>
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="address">Address</label>
        <div class="col-md-4">
          <input id="address" name="address" type="text" placeholder="Address" class="form-control input-md">
          <span class="help-block">Address</span>
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="shipdate">Ship Date</label>
        <div class="col-md-4">
          <input id="shipdate" name="shipdate" type="text" placeholder="Month/Day/Yaear" class="form-control input-md">
          <span class="help-block">Month/Day/Year</span>
        </div>
      </div>

      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="singlebutton">QR</label>
        <div class="col-md-4">
          <button id="singlebutton" name="singlebutton" class="btn btn-primary">Scan</button>
        </div>
      </div>

    </fieldset>
  </form>
</body>

</html>
